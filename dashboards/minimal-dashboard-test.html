<!DOCTYPE html>
<html>
<head>
    <title>Minimal Dashboard Test</title>
    <style>
        .tab { cursor: pointer; padding: 10px; border: 1px solid #ccc; display: inline-block; margin: 5px; }
        .tab.active { background: blue; color: white; }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>Minimal Dashboard Test</h1>
    
    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" onclick="switchTab('health', event)">Scripts</div>
        <div class="tab" onclick="switchTab('tests', event)">Tests</div>
        <div class="tab" onclick="switchTab('console', event)">Console</div>
    </div>

    <!-- Tab Content -->
    <div class="tab-content active" id="health-tab">
        <h2>Scripts Tab</h2>
        <p>Scripts content here</p>
    </div>
    
    <div class="tab-content" id="tests-tab">
        <h2>Tests Tab</h2>
        <p>Tests content here</p>
    </div>
    
    <div class="tab-content" id="console-tab">
        <h2>Console Tab</h2>
        <p>Console content here</p>
    </div>

    <script>
        function switchTab(tabName, event) {
            console.log('switchTab called with:', tabName);
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            if (event && event.target) {
                event.target.classList.add('active');
            }
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        console.log('Minimal dashboard loaded - switchTab function available:', typeof switchTab);
    </script>
</body>
</html>
