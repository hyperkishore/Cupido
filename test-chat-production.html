<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat Production</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196F3; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Production Chat Test Suite</h1>

    <div class="container">
        <h2>Test Local Production Build (localhost:8083)</h2>
        <button onclick="testLocalProduction()">Test Local Build</button>
        <div id="localResult" class="result info">Click to test local production build</div>
    </div>

    <div class="container">
        <h2>Test Netlify Deployment</h2>
        <button onclick="testNetlifyDeployment()">Test Netlify</button>
        <div id="netlifyResult" class="result info">Click to test Netlify deployment</div>
    </div>

    <div class="container">
        <h2>Direct API Tests</h2>
        <button onclick="testLocalProxy()">Test Local Proxy (port 3001)</button>
        <button onclick="testNetlifyFunction()">Test Netlify Function</button>
        <div id="apiResult" class="result info">Click a button to test API endpoints</div>
    </div>

    <script>
        function updateResult(elementId, content, status = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${status}`;
            element.textContent = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
        }

        async function testLocalProduction() {
            updateResult('localResult', 'Testing local production build...');
            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'You are testing the production build. Respond briefly.' },
                            { role: 'user', content: 'Hello, are you working?' }
                        ],
                        modelType: 'haiku'
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    updateResult('localResult', `✅ SUCCESS!\nResponse: ${data.message}\nModel: ${data.usedModel}`, 'success');
                } else {
                    updateResult('localResult', `❌ ERROR: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                updateResult('localResult', `❌ Network Error: ${error.message}`, 'error');
            }
        }

        async function testNetlifyDeployment() {
            updateResult('netlifyResult', 'Testing Netlify deployment...');
            try {
                const response = await fetch('https://cupido-dating-app.netlify.app/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'You are testing the Netlify deployment. Respond briefly.' },
                            { role: 'user', content: 'Hello from Netlify test!' }
                        ],
                        modelType: 'haiku'
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    updateResult('netlifyResult', `✅ SUCCESS!\nResponse: ${data.message}\nModel: ${data.usedModel}`, 'success');
                } else {
                    updateResult('netlifyResult', `❌ ERROR: ${data.error || data.details || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                updateResult('netlifyResult', `❌ Network Error: ${error.message}`, 'error');
            }
        }

        async function testLocalProxy() {
            updateResult('apiResult', 'Testing local proxy server...');
            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'Direct proxy test' },
                            { role: 'user', content: 'Test message' }
                        ],
                        modelType: 'haiku'
                    })
                });

                const data = await response.json();
                updateResult('apiResult',
                    `Local Proxy Test:\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`,
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                updateResult('apiResult', `Local Proxy Error: ${error.message}`, 'error');
            }
        }

        async function testNetlifyFunction() {
            updateResult('apiResult', 'Testing Netlify Function directly...');
            try {
                const response = await fetch('https://cupido-dating-app.netlify.app/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'You are a helpful assistant for a dating app. Respond briefly.' },
                            { role: 'user', content: 'What is 2+2? Just give me the number.' }
                        ],
                        modelType: 'haiku'
                    })
                });

                const data = await response.json();
                updateResult('apiResult',
                    `Netlify Function Test:\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`,
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                updateResult('apiResult', `Netlify Function Error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Test suite loaded. Ready to test chat functionality.');
        });
    </script>
</body>
</html>
