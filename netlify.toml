[build]
  # Build command for React Native Web + copy test dashboard
  command = "npx expo export --platform web && cp cupido-test-dashboard.html comprehensive-test-functions.js infrastructure-tests.js dist/"
  # Output directory for Expo web build
  publish = "dist"
  # Netlify functions directory
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA (except specific files)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Path = "!*.html,!*.js,!*.css,!*.ico,!*.png,!*.jpg,!*.gif,!*.svg,!*.json"}

# API routes to functions
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# CORS headers for functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"