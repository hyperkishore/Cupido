<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Base tag for correct resource loading when served through proxy -->
    <script>
      if (window.location.pathname.startsWith('/app')) {
        document.write('<base href="/app/" />');
      }
    </script>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
    
    <!-- App Identity -->
    <title>Cupido - Reflection-Based Dating</title>
    <meta name="description" content="Connect deeper through daily reflections. Cupido matches you based on your thoughts, values, and authentic self." />
    <meta name="keywords" content="dating app, reflection, mindful dating, authentic connections, personal growth" />
    <meta name="author" content="Cupido Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cupido.app/" />
    <meta property="og:title" content="Cupido - Reflection-Based Dating" />
    <meta property="og:description" content="Connect deeper through daily reflections. Match based on thoughts, values, and authentic self." />
    <meta property="og:image" content="https://cupido.app/og-image.png" />
    <meta property="og:site_name" content="Cupido" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cupido.app/" />
    <meta property="twitter:title" content="Cupido - Reflection-Based Dating" />
    <meta property="twitter:description" content="Connect deeper through daily reflections. Match based on thoughts, values, and authentic self." />
    <meta property="twitter:image" content="https://cupido.app/twitter-image.png" />
    
    <!-- Mobile Optimizations -->
    <meta name="theme-color" content="#007AFF" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Cupido" />
    <meta name="msapplication-TileColor" content="#007AFF" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://api.openai.com" crossorigin />
    
    <!-- Security Headers -->
    <script>
      // Dynamic CSP based on current hostname for development
      const isDev = !window.location.hostname.includes('netlify.app');
      const currentHost = window.location.hostname;
      const devConnectSrc = isDev ? ` http://${currentHost}:3001 http://localhost:3001 http://127.0.0.1:3001` : '';
      
      const cspContent = `
        default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
        connect-src 'self' https: wss:${devConnectSrc};
        img-src 'self' data: https: blob:;
        media-src 'self' data: https: blob:;
        font-src 'self' data: https:;
      `.replace(/\s+/g, ' ').trim();
      
      document.write(`<meta http-equiv="Content-Security-Policy" content="${cspContent}" />`);
    </script>
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//supabase.co" />
    <link rel="dns-prefetch" href="//api.anthropic.com" />
    
    <!-- React Native Web recommended styles -->
    <style id="expo-reset">
      /* Modern CSS Reset */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Ensure mobile-first responsive design */
      body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      /* Root element styling for mobile-first approach */
      #root {
        display: flex;
        height: 100vh;
        height: 100dvh; /* Use dynamic viewport height for better mobile support */
        flex: 1;
        max-width: 500px; /* Mobile-first: max width constraint */
        margin: 0 auto; /* Center on larger screens */
        background: #ffffff;
        position: relative;
        overflow: hidden;
      }
      
      /* Mobile Safari specific fixes */
      @supports (-webkit-touch-callout: none) {
        #root {
          height: -webkit-fill-available;
        }
        
        body {
          height: -webkit-fill-available;
        }
      }
      
      /* Responsive breakpoints */
      @media (max-width: 500px) {
        #root {
          max-width: 100%;
        }
      }
      
      @media (min-width: 501px) {
        body {
          background: #f5f5f5; /* Different background on larger screens */
        }
        
        #root {
          border-radius: 16px;
          margin-top: 20px;
          margin-bottom: 20px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
          overflow: hidden;
        }
      }
      
      /* Loading states */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 18px;
        color: #8E8E93;
      }
      
      /* Prevent text selection on interactive elements */
      button, [role="button"] {
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Smooth scrolling */
      * {
        scroll-behavior: smooth;
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid #007AFF;
        outline-offset: 2px;
      }
      
      button:focus, input:focus, textarea:focus {
        outline: 2px solid #007AFF;
      }
    </style>
    
    <!-- Loading indicator styles -->
    <style>
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #ffffff;
      }
      
      .app-loading h1 {
        font-size: 34px;
        font-weight: 700;
        color: #000000;
        margin: 0 0 16px 0;
      }
      
      .app-loading p {
        font-size: 17px;
        color: #8E8E93;
        margin: 0;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007AFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Loading screen while app initializes -->
    <noscript>
      <div class="app-loading">
        <h1>Cupido</h1>
        <p>Please enable JavaScript to use this app</p>
      </div>
    </noscript>
    
    <!-- App root element -->
    <div id="root">
      <div class="app-loading">
        <h1>Cupido</h1>
        <p>Loading your reflection space...</p>
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- App bundle will be injected here by Expo -->
    <script>
      // Environment variables for the client
      window.ENV = {
        EXPO_PUBLIC_APP_NAME: 'Cupido',
        EXPO_PUBLIC_APP_VERSION: '1.0.0',
        EXPO_PUBLIC_ENVIRONMENT: 'production'
      };
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
          }, 0);
        });
      }
      
      // Basic error tracking
      window.addEventListener('error', function(e) {
        console.error('Runtime Error:', e.error);
        // In production, send to monitoring service
      });
      
      // Unhandled promise rejection tracking
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
        // In production, send to monitoring service
      });
    </script>
  </body>
</html>
